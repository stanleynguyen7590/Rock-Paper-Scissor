<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="game__container">
      <h2>Please select Rock, Paper or Scissors</h2>
      <div class="button__container">
        <button value="Rock" id="Rock">Rock</button>
        <button value="Paper" id="Paper">Paper</button>
        <button value="Scissor" id="Scissor">Scissor</button>
      </div>
      <div>
        <h2 id="Result">The Result</h2>
        <span>Computer Score:</span>
        <span id="computerScore">0</span>
        <br />
        <span>Player Score:</span>
        <span id="playerScore">0</span>
      </div>
    </div>
  </body>
  <script src="app.js
  "></script>
</html>
